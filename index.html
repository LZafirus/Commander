<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Commander</title>
  </head>
  <body>
    <section class="section-one">
      <div class="navigator-wrapper">
        <nav class="navigator">
          <ul class="navigation-list">
            <li class="navigation-list-item">
              <a class="link" href="">Budget details</a>
            </li>
            <li class="navigation-list-item">
              <a class="link" href="">To-do list</a>
            </li>
            <li class="navigation-list-item">
              <a class="link" href="">Something.. </a>
            </li>
            <li class="navigation-list-item">
              <a class="link" href="">.. more..</a>
            </li>
            <li class="navigation-list-item">
              <a class="link" href="">.. and more.</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="budget-div">
        <h3>Budget</h3>
        <p>
          <label>Add spending:</label><br />
          <input
            type="text"
            placeholder="Desc."
            id="spendingDesc"
            name="spending"
          />
          <input
            type="number"
            placeholder="Amount"
            id="spendingAmount"
            name="spending"
          />
          <button type="submit">Add</button>
        </p>

        <p>
          <label>Add fixed expense:</label><br />
          <input
            type="text"
            placeholder="Desc."
            id="fixedExpenseDesc"
            name="fixedExpense"
          />
          <input
            type="number"
            placeholder="Amount"
            id="fixedExpenseAmount"
            name="fixedExpense"
          />
          <button type="submit">Add</button>
        </p>

        <p>
          <label>Add income:</label><br />
          <input
            type="text"
            placeholder="Desc."
            id="incomeDesc"
            name="income"
          />
          <input
            type="number"
            placeholder="Amount"
            id="incomeAmount"
            name="income"
          />
          <button type="submit">Add</button>
        </p>

        <p>
          <span id="balance">Balance: </span>
          <button type="button" href="">Details</button>
        </p>
      </div>

      <br />
      <div class="shopping-list-div">
        <h3>Shopping List</h3>
        <p>
          <form id="shoppingList">
            <label>Add item:</label><br />
            <input
              type="text"
              placeholder="Name"
              id="shoppingItem"
              name="shoppingList"
            />
            <input
              type="number"
              placeholder="Quantity"
              id="shoppingItemQuantity"
              name="shoppingList"
            />
            <button type="submit" id="SLButtonAdd">Add</button>
            <br /><button type="button">Details</button>
          </form>
        </p>
      </div>

      <br />
      <div class="calendar">Calendar..</div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
